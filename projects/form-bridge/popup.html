<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=320" />
  <title>FormBridge</title>
  <style>
    /* --------------------------------------------------------- */
    /* Reset & base                                               */
    /* --------------------------------------------------------- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1e293b;
      background: #ffffff;
      line-height: 1.5;
    }

    /* --------------------------------------------------------- */
    /* Header                                                     */
    /* --------------------------------------------------------- */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px 12px;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      border-bottom: 1px solid #d1fae5;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .header-text h1 {
      font-size: 15px;
      font-weight: 700;
      color: #14532d;
      line-height: 1.2;
    }

    .header-text p {
      font-size: 11px;
      color: #4ade80;
      font-weight: 500;
    }

    /* --------------------------------------------------------- */
    /* Status bar                                                 */
    /* --------------------------------------------------------- */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-size: 12px;
      color: #64748b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      flex-shrink: 0;
    }

    /* --------------------------------------------------------- */
    /* Toggle rows                                                */
    /* --------------------------------------------------------- */
    .toggle-section {
      padding: 0 16px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 500;
      color: #334155;
    }

    .toggle-sublabel {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 400;
    }

    /* Custom toggle switch */
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #cbd5e1;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .switch input:checked + .slider {
      background: #22c55e;
    }

    .switch input:checked + .slider::before {
      transform: translateX(16px);
    }

    /* --------------------------------------------------------- */
    /* Stats                                                      */
    /* --------------------------------------------------------- */
    .stats {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .stat-card {
      flex: 1;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      line-height: 1.2;
    }

    .stat-card:last-child .stat-value {
      color: #22c55e;
    }

    .stat-label {
      font-size: 10px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-top: 2px;
    }

    /* --------------------------------------------------------- */
    /* Forms list                                                 */
    /* --------------------------------------------------------- */
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 10px 16px 6px;
    }

    .forms-list {
      padding: 0 16px 8px;
      max-height: 160px;
      overflow-y: auto;
    }

    .form-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      margin-bottom: 4px;
      background: #f8fafc;
      border-radius: 6px;
      border: 1px solid #f1f5f9;
    }

    .form-name {
      font-size: 12px;
      font-weight: 600;
      color: #334155;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
    }

    .form-fields {
      font-size: 11px;
      color: #94a3b8;
      white-space: nowrap;
    }

    .empty-state {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      padding: 16px 0;
    }

    /* --------------------------------------------------------- */
    /* Footer                                                     */
    /* --------------------------------------------------------- */
    .footer {
      padding: 8px 16px 10px;
      text-align: center;
      font-size: 10px;
      color: #cbd5e1;
      border-top: 1px solid #f1f5f9;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-icon">FB</div>
    <div class="header-text">
      <h1>FormBridge</h1>
      <p>WebMCP for Every Site</p>
    </div>
  </div>

  <!-- Status bar -->
  <div class="status-bar">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-label">Active</span>
  </div>

  <!-- Toggle switches -->
  <div class="toggle-section">
    <div class="toggle-row">
      <div>
        <div class="toggle-label">Enabled</div>
        <div class="toggle-sublabel">Enhance forms on all pages</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggle-enabled" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <div>
        <div class="toggle-label">Auto-detect</div>
        <div class="toggle-sublabel">Watch for dynamically added forms</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggle-autodetect" checked />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="stats-detected">0</div>
      <div class="stat-label">Detected</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="stats-enhanced">0</div>
      <div class="stat-label">Enhanced</div>
    </div>
  </div>

  <!-- Forms list -->
  <div class="section-title">Enhanced Forms</div>
  <div class="forms-list" id="forms-list">
    <div class="empty-state">No forms enhanced on this page.</div>
  </div>

  <!-- Footer -->
  <div class="footer">FormBridge v0.1.0</div>

  <script src="dist/popup.js"></script>
</body>
</html>
