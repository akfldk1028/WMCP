<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      min-height: 200px;
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }
    .header .version {
      font-size: 10px;
      color: #666;
    }
    .grade-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      margin: 0 auto 12px;
    }
    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .score-label { color: #aaa; }
    .score-value { font-weight: 600; }
    .summary {
      margin-top: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.5;
      color: #ccc;
    }
    .center-block {
      text-align: center;
      padding: 20px 0;
    }
    .center-block .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .center-block p {
      color: #888;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary {
      background: #6366f1;
      color: #fff;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #ccc;
    }
    .btn-sm {
      padding: 6px 14px;
      font-size: 11px;
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-text { color: #ef4444; font-size: 12px; }
    .agent-notes {
      margin-top: 10px;
      padding: 8px 10px;
      background: rgba(99,102,241,0.1);
      border-radius: 6px;
      border-left: 3px solid #6366f1;
      font-size: 11px;
      line-height: 1.4;
      color: #a5b4fc;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      color: #555;
    }
    .footer a {
      color: #6366f1;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ShopGuard</h1>
    <span class="version">v0.3.0</span>
  </div>
  <div id="content">
    <div class="center-block">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="footer">
    AI Shopping Protection &middot; <a id="settingsLink">Settings</a>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
